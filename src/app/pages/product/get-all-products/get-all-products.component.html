<div class="container-fluid">
    <h3 class="text-center my-3">Product Data</h3>
    <p-table [value]="product" styleClass="p-datatable-striped" [tableStyle]="{ 'min-width': '50rem' }" 
    [paginator]="true"
    [rows]="5"
    [showCurrentPageReport]="true"
    [tableStyle]="{ 'min-width': '50rem' }"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [rowsPerPageOptions]="[10, 25, 50]">
        <ng-template pTemplate="header">
            <tr>
                <th class="d-none">_id</th>
                <th>Name</th>
                <th>Category</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td class="d-none">{{ product._id }}</td>
                <td>{{ product.name }}</td>
                <td>{{ product.category }}</td>
                <td>{{ product.price }}</td>
                <td><button class="btn btn-outline-warning">Edit</button> <button class="btn btn-outline-danger ms-2">Delete</button></td>
            </tr>
        </ng-template>
    </p-table>
</div>
